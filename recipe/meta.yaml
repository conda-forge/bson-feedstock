{% set name = "bson" %}
{% set version = "0.5.5" %}
{% set sha256 = "70eac905fce355f4f523a557514605246c4d6294622fca9ae00d3172daee0029" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - python
    - setuptools
    - pip
  run:
    - python
    - six
    - pytz

test:
  imports:
    - bson

about:
  summary: Independent BSON codec for Python that doesn't depend on MongoDB.
  home: https://github.com/py-bson/bson
  license: BSD-3-Clause
  license_family: BSD

extra:
  recipe-maintainers:
    - robmcmullen
    - ChrisBarker-NOAA
